<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link type="stylesheet" type="text/css" href="./style.css">
    
</head>
<body style="background-color: red; z-index: 1; display: grid;">
    <dialog id="form-dialog">
        <button id="close">X</button>
        <form id="my-form">
            <label for="author">Author: </label><br>
            <input id="author"><br>
            <label for="title">Title: </label><br>
            <input id="title"><br>
            <label for="number-of-pages">Number of Pages: </label><br>
            <input id="number-of-pages">
                    
            <p>Have you read this book?</p>

            <input type="radio" id="read" name="read" value="read">
            <label for="read">Read</label><br>
            <input type="radio" id="not-read" name="read" value="not read">
            <label for="not-read">Not read</label>

            <input type="submit" class="submit" id="submit" name="submit">
                    
        </form>
    
    </dialog>
    <button id="newBook" style="z-index: 2; justify-self: center;">NEW BOOK</button><br>

    <div class="shelf-container" style="display:grid;grid-template-columns: 1fr 1fr; grid-auto-rows: auto;">

    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
